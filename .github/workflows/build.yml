name: Build

on:
#  push:
#    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build image
        run:  docker build -t aml-nids .
      - name: Save image
        run: docker save aml-nids | gzip > aml.tar.gz

      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: aml-image
          path: aml.tar.gz
          retention-days: 1
