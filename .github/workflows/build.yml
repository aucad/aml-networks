name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Build image
        run: docker build \
          --tag aml-nids . \
          --file Dockerfile \
          --label "runnumber=${GITHUB_RUN_ID}" \
          --label "org.opencontainers.image.source=https://github.com/iotcad/aml-networks" \
          --label "org.opencontainers.image.description=Evaluating AML Threats in NIDS" \
          --label "org.opencontainers.image.licenses=MIT"

      - name: Save image
        run: docker save aml-nids | gzip > aml.tar.gz

      - name: Auto pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: "latest"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          draft: true
          files: |
            aml.tar.gz
            readme.md
            LICENSE
