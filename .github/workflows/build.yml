name: Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build image
        run: |
          docker build -t aml-nids . 
          docker save aml-nids | gzip > aml.tar.gz

      - name: Auto pre-release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          automatic_release_tag: "latest"
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: true
          draft: true
          files: |
            aml.tar.gz
            readme.md
            LICENSE
